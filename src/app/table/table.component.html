<div class="row">
  <div class="col-md-6">
    <h1>Categories</h1>
  </div>
  <div class="col-md-6">
    <button type="submit" class="btn btn-success mt-3" (click)="add()">
      Add New
    </button>
  </div>
  <div class="row">

    <form class="form-horizontal">


      <div class="row">
        <input type="text" class="form-control pull-right" id="search" placeholder="search">

        <div class="form-group mb-0 pb-0">
          <label for="name" class="control-label col-sm-2">

          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" placeholder="Enter a New Name">
          </div>
        </div>

        <div class="form-group mb-0 pb-0">
          <label for="parent" class="control-label col-sm-2">

          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="parent" name="parent" [(ngModel)]="model.parent" placeholder="Enter ">
          </div>
        </div>
   

    
    
  </div>



<div class="row">
  <!--tabela glavna-->
  <div class="col-sm-12">

    <table class="table table-bordered">
      <thead>
        <tr>

          <th>Name</th>
          <th>Parent Category</th>
          <th>Actions</th>

        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let person of persons">
          <td>{{person.name}}</td>
          <td>{{person.parent}}</td>

          <td>
            <a (click)="edit(i)" class="btn btn-sm btn-warning">
              Edit
            </a>
            <a (click)="delete(i)" class="btn btn-sm btn-danger">
              Delete
            </a>


          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
