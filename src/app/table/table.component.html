<div class="row">
  <div class="col-md-6">
    <h1>Categories</h1>
  </div>
  <div class="col-md-6">
    <button routerLink="/add-category" routerLinkActive="active"  type="submit" [disabled]="" class="btn  mt-3" >
      Add New
    </button>


  </div>
</div>



<div class="row">
  <!--tabela glavna-->
  <div class="col-md-10">

    <table class="table ">
      <thead>
        <tr>

          <th>Name</th>
          <th>Parent Category</th>
          <th>Actions</th>

        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let person of categories; let i = index">
          <td>{{person.name}}</td>
          <td>{{person.parentCategoryId}}</td>

          <td>
            <a  class="btn btn-sm btn-warning">
              Edit
            </a>
            <a class="btn btn-sm btn-danger">
              Delete
            </a>


          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
